<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Red shell background -->
  <rect x="2" y="2" width="28" height="28" rx="4" fill="#cc2222"/>
  <rect x="4" y="4" width="24" height="24" rx="2" fill="#991111"/>
  <!-- Green screen -->
  <rect x="6" y="8" width="20" height="16" fill="#0f380f"/>
  <!-- Scanline hint -->
  <rect x="6" y="11" width="20" height="1" fill="rgba(0,0,0,0.15)"/>
  <rect x="6" y="14" width="20" height="1" fill="rgba(0,0,0,0.15)"/>
  <rect x="6" y="17" width="20" height="1" fill="rgba(0,0,0,0.15)"/>
  <rect x="6" y="20" width="20" height="1" fill="rgba(0,0,0,0.15)"/>
  <!-- Creature silhouette on screen -->
  <rect x="13" y="10" width="6" height="2" fill="#8bac0f"/>
  <rect x="11" y="12" width="10" height="2" fill="#8bac0f"/>
  <rect x="11" y="14" width="10" height="4" fill="#8bac0f"/>
  <rect x="13" y="18" width="6" height="2" fill="#8bac0f"/>
  <!-- Eyes -->
  <rect x="13" y="14" width="2" height="2" fill="#0f380f"/>
  <rect x="17" y="14" width="2" height="2" fill="#0f380f"/>
  <!-- Power LED -->
  <rect x="6" y="4" width="3" height="3" rx="1" fill="#00e8d8"/>
</svg>
